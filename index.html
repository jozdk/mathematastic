<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematastic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page-container">
        <header>
            <img src="logo.png" alt="Mathematastic Icon">
            <h1><span>M</span>athema<span>t</span>astic</h1>
        </header>

        <div id="super-container">

            <div id="displayQuestion">

                <div id="form" hidden>
                    <span id="span"></span>
                    <input inputmode="numeric" name="inputResult" id="inputResult" hidden>
                    <button class="send" hidden>Submit</button>
                </div>

            </div>

            <div id="container">
                <div id="board">
                    <div class="box box1">1</div>
                    <div class="box box2">2</div>
                    <div class="box box3">3</div>
                    <div class="box box4">4</div>
                    <div class="box box5">5</div>
                    <div class="box box6">6</div>
                    <div class="box box7">7</div>
                    <div class="box box8">8</div>
                    <div class="box box9">9</div>
                </div>
                
                <div id="controls">
                    <input type="button" value="Move" class="btn move">
                    <input type="button" value="Reset" class="btn reset">
                </div>
            </div>

            <div id="displayAlert">
                <div id="svg-icons">
                    <svg id="success-icon" display="none" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="check" class="svg-inline--fa fa-check fa-w-16 check" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"></path></svg>
                    <svg id="fail-icon" display="none" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" class="svg-inline--fa fa-times fa-w-11 cross" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><path fill="currentColor" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg>
                </div>
                <p id="message"></p>
            </div>

        </div>

        <footer>
            <div id="pseudo-element"></div>

            <div id="stopwatch">
            00:00:000
            </div>
            
            <div id="controls2">
                <svg id="open-ranking" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M406.1 61.65C415.4 63.09 419.4 74.59 412.6 81.41L374.6 118.1L383.6 170.1C384.1 179.5 375.3 186.7 366.7 182.4L320.2 157.9L273.3 182.7C264.7 187 255 179.8 256.4 170.5L265.4 118.4L227.4 81.41C220.6 74.59 224.6 63.09 233.9 61.65L286.2 54.11L309.8 6.332C314.1-2.289 326.3-1.93 330.2 6.332L353.8 54.11L406.1 61.65zM384 256C401.7 256 416 270.3 416 288V480C416 497.7 401.7 512 384 512H256C238.3 512 224 497.7 224 480V288C224 270.3 238.3 256 256 256H384zM160 320C177.7 320 192 334.3 192 352V480C192 497.7 177.7 512 160 512H32C14.33 512 0 497.7 0 480V352C0 334.3 14.33 320 32 320H160zM448 416C448 398.3 462.3 384 480 384H608C625.7 384 640 398.3 640 416V480C640 497.7 625.7 512 608 512H480C462.3 512 448 497.7 448 480V416z"/></svg>
            </div>
            
        </footer>

    </div>     
    
    <!-- Modal -->

    <div id="bt-modal" class="modal">

        <div class="bt-modal-content">
            <div class="modal-header">
                <span id="close-best-times" class="close-modal">&times;</span>
                <h2>Personal Best Times</h2>
            </div>
            <div id="bt-modal-body" class="modal-body">
                <p>There are no personal best times yet.</p>
                <ol id="best-times"></ol>
            </div>
            <div class="modal-footer">
                <button id="clear-best-times">Delete Best Times</button>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
